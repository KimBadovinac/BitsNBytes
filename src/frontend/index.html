<!DOCTYPE html>
<html lang="en">

<head>

  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <meta name="description" content="">
  <meta name="author" content="">

  <title>Coco Rescue</title>

  <!-- Bootstrap core CSS -->
  <link href="vendor/bootstrap/css/bootstrap.min.css" rel="stylesheet">

  <!-- Custom styles for this template -->
  <link href="css/main.css" rel="stylesheet">

  <script src="http://maps.google.com/maps/api/js?sensor=false"
          type="text/javascript"></script>

</head>

<body>

  <!-- Navigation -->
  <nav class="navbar navbar-expand-lg navbar-dark bg-dark fixed-top" id="navbar">
    <div class="container" id="navbar-right">
      <a class="navbar-brand" href="#"><img src="media/logo.svg"></a>
      <button class="navbar-toggler" id="togglemenu" type="button" data-toggle="collapse" data-target="#navbarResponsive" aria-controls="navbarResponsive" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse show navbar-collapse" id="navbarResponsive">
        <ul class="navbar-nav ml-auto">
          <li class="nav-item active">
            <a class="nav-link" href="#">Iskanje izgubljenih/najdenih živali
              <span class="sr-only">(current)</span>
            </a>
          </li>
<!--          <li class="nav-item">-->
<!--            <a class="nav-link"-->
<!--               data-toggle="collapse"-->
<!--               data-target=".multi-collapse"-->
<!--               aria-controls="mapRow primaryContainer" href="#">O nas</a>-->
<!--          </li>-->
<!--          <li class="nav-item">-->
<!--            <a class="nav-link" href="#">Izgubil/a sem žival</a>-->
<!--          </li>-->
          <li class="nav-item">
            <a class="nav-link" href="vpis.html">Objava izgubljene/najdene živali</a>
          </li>
        </ul>
      </div>
    </div>
  </nav>



  <!-- Page Content -->
  <div class="container" id="primaryContainer">

    <div class="row">

      <div class="col-lg-3">

        <div class="card">
          <form>
            <article class="card-group-item">
              <div class="filter-content">
                <div class="card-body">
                  <div class="form-check">
                    <input class="form-check-input" type="radio" name="exampleRadios" id="exampleRadios1" value="option1" checked>
                    <label class="form-check-label" for="exampleRadios1">
                      Vsi
                    </label>
                  </div>
                  <div class="form-check">
                    <input class="form-check-input" type="radio" name="exampleRadios" id="exampleRadios2" value="option2">
                    <label class="form-check-label" for="exampleRadios2">
                      Izgubljeni
                    </label>
                  </div>
                  <div class="form-check">
                    <input class="form-check-input" type="radio" name="exampleRadios" id="exampleRadios3" value="option3">
                    <label class="form-check-label" for="exampleRadios3">
                      Najdeni
                    </label>
                  </div>
                </div>
              </div>
            </article>

            <article class="card-group-item">
              <div class="filter-content">
                <div class="card-body">
                  <label>Žival:</label>
                  <select id="inputState" class="form-control">
                    <option value="vsi" selected>Vsi</option>
                    <option value="pes">Pes</option>
                    <option value="macka">Mačka</option>
                    <option value="drugo">Drugo</option>
                  </select>
                </div>
              </div>
            </article>

            <article class="card-group-item">
              <div class="filter-content">
                <div class="card-body">
                  <label>Barva:</label>
                  <div class="form-check">
                    <input class="form-check-input" type="checkbox" value="" id="defaultCheck1">
                    <label class="form-check-label" for="defaultCheck1">
                      bela
                    </label>
                  </div>
                  <div class="form-check">
                    <input class="form-check-input" type="checkbox" value="" id="defaultCheck2">
                    <label class="form-check-label" for="defaultCheck1">
                      črna
                    </label>
                  </div>
                  <div class="form-check">
                    <input class="form-check-input" type="checkbox" value="" id="defaultCheck3">
                    <label class="form-check-label" for="defaultCheck1">
                      siva
                    </label>
                  </div>
                  <div class="form-check">
                    <input class="form-check-input" type="checkbox" value="" id="defaultCheck4">
                    <label class="form-check-label" for="defaultCheck1">
                      rjava
                    </label>
                  </div>
                  <div class="form-check">
                    <input class="form-check-input" type="checkbox" value="" id="defaultCheck5">
                    <label class="form-check-label" for="defaultCheck1">
                      drugo
                    </label>
                  </div>
                </div>
              </div>
            </article>

            <article class="card-group-item">
              <div class="filter-content">
                <div class="card-body">
                  <label>Iskalna beseda:</label>
                  <input class="form-control" type="text" placeholder="plašna...">
                </div>
              </div>
            </article>

            <button type="submit" class="btn btn-dark btn-lg btn-block">Poišči</button>

          </form>

        </div> <!-- card.// -->


      </div>
      <!-- /.col-lg-3 -->

      <div class="col-lg-9">

          <!-- Maps Content -->
          <div class="row h-25" id="mapRow">
            <div class="col">
              <div id="map" class="h-100"></div>
            </div>
          </div>
          <!-- /.row -->

        <div class="row" id="animalCards">
          <div class="container-fluid">  <!-- start animal cards template -->
            <div class="col-lg-4 col-md-6 mb-4">
              <div class="card h-100">
                <a href="#"><img class="card-img-top" src="http://placehold.it/700x400" alt=""></a>
                <div class="card-body">
                  <h4 class="card-title">
                    <a href="#">Item One</a>
                  </h4>
                  <h5>$24.99</h5>
                  <p class="card-text">
                    <ul>
                      <li>
                        Barva: {{barva}}
                      </li>
                    </ul>
                  </p>
                </div>
                <div class="card-footer">
                  <small class="text-muted">&#9733; &#9733; &#9733; &#9733; &#9734;</small>
                </div>
              </div>
            </div>

          </div>  <!-- end animal cards template -->

        </div>
        <!-- /.row -->

      </div>
      <!-- /.col-lg-9 -->

    </div>
    <!-- /.row -->

  </div>
  <!-- /.container -->

  <!-- Bootstrap core JavaScript -->
  <script src="vendor/jquery/jquery.min.js"></script>
  <script src="vendor/bootstrap/js/bootstrap.bundle.min.js"></script>

  <script src="js/main.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/mustache.js/4.0.1/mustache.min.js" integrity="sha512-6AXIWogbKpsHvoZJrJtHpIYES4wP8czSj0zk7ZfwOYS8GWYFNSykwdfapt7yQc4ikZytemBu+QyVObzBHJMwYg==" crossorigin="anonymous"></script>
  <script src="http://livejs.com/live.js"></script>

</body>

</html>
